<h2><span class="step-number">2.</span> Add Songs</h2>
<div class="dropzone" appDragAndDrop (click)="fileInput.click()"
  (droppedFiles)="onDrop($event)">
  <span class="svg portal"></span>
  <input hidden type="file" #fileInput (change)="onFileUpload($any($event.target))">
</div>
<p>Click on portal or drag & drop</p>
