<h2><span class="step-number">3.</span> Confirm Migration</h2>

<div class="song-details" *ngFor="let file of files; let i=index">
  <p>{{ file.name }}</p>
  <button class="delete-button" (click)="deleteFile(i)">
    <span class="svg garbage-bin"></span>
  </button>
</div>

<div class="confirm-area">
  <div *ngIf="files.length > 0">
    <p>Add {{ files.length }} songs to playlist "SpotBot-18-04-2021"</p>
  </div>
  <a href="/login" class="btn btn-success disabled">Confirm</a>
</div>
