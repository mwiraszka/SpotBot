<h2>
  <span class="step-number">1.</span> Login to Spotify
</h2>

<section class="login-area">
  <p id="welcome-message" *ngIf="accessGranted && !error; else notLoggedIn">
    Welcome, {{ username }}!<br>Successfully logged in as {{ email }}.
  </p>
  <ng-template #notLoggedIn>
    <a href="/login" class="btn btn-success">Login</a>
    <p id="error-message" *ngIf="error">
      Unable to login, please try again later.<br>[ {{ error | slice:0:40 }} ]
    </p>
  </ng-template>
</section>
