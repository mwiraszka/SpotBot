<h2>
  <span class="step-number">1.</span> Login to Spotify
</h2>

<section class="login-area">
  <p id="welcome-message" *ngIf="accessGranted; else notLoggedIn">
    Welcome, {{ username | slice:0:40 }}!<br>
    <span class="highlight">Successfully logged in.</span>
  </p>
  <ng-template #notLoggedIn>
    <a href="/login" id="login-button" class="btn btn-success">Login</a>
  </ng-template>
</section>
