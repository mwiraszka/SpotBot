<h2><span class="step-number">1.</span> Login to Spotify</h2>
<div class="login-area" *ngIf="!accessToken">
  <div class="button">
    <a href="/login" class="btn btn-primary">Login</a>
  </div>
  <div *ngIf="error">
    <p>Unable to login, please try again.</p>
  </div>
</div>
<div class="loggedIn" *ngIf="accessToken">
  <p>Welcome!</p>
  <p>{{ username }} - {{ email }}</p>
  <p>Successfully logged in.</p>
</div>
