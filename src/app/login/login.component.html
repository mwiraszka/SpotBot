<h3><span class="step-number">Step 1.</span> Login to Spotify</h3>
<div class="login" *ngIf="!accessToken">
  <button (click)="onLoginClicked()">Login</button>
  <div *ngIf="error">
    <p>Unable to login, please try again.</p>
  </div>
</div>
<div class="loggedIn" *ngIf="accessToken">
  <p>Welcome!</p>
  <p>{{ username }} - {{ email }}</p>
  <p>Successfully logged in.</p>
</div>
