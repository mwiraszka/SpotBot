<section>
  <div class="login" *ngIf="!access_token">
    <h2>Spotify Login</h2>
    <a href="/login" class="btn btn-primary">Log in with Spotify</a>
    <div *ngIf="error">
      <p>Unable to login, please try again.</p>
    </div>
  </div>
  <div classed="loggedIn" *ngIf="access_token">
    <p>Welcome!</p>
    <p>{{username}} - {{email}}</p>
    <p>Successfully logged in.</p>
  </div>
</section>
