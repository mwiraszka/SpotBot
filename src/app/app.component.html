<main>
  <h1>Migrate your local music collection to
    <img src="../../assets/img/spotify-logo.svg" class="svg spotify-logo" alt="Spotify">
  </h1>

    <section id="aside-and-step-1">
      <aside>
        Throw songs into the portal and SpotBot will search for them on Spotify. Review
        your list and click confirm when you're ready to have SpotBot migrate the songs to
        a new playlist in your account.
      </aside>
      <app-login class="numbered-box"></app-login>
    </section>
    <section id="step-2" class="numbered-box">
      <app-portal></app-portal>
    </section>
  </div>
  <section id="step-3" class="numbered-box">
    <app-song-list></app-song-list>
  </section>
</main>
